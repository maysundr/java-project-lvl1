  name: CI

  on:
    - push
    - pull_request
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v2
          with:
            distribution: 'temurin'
            java-version: '16'
            cache: 'gradle'
        - name: Check out repository code
          run: make build